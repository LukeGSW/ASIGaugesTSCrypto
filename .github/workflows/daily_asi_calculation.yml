# .github/workflows/daily_asi_calculation.yml

name: Calcolo Quotidiano ASI

on:
  # Esegue lo script ogni giorno alle 00:05 UTC.
  schedule:
    - cron: '5 0 * * *'
  
  # Aggiunge la possibilit√† di avviare il workflow manualmente dalla UI di GitHub.
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Installazione dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Esecuzione script di aggiornamento quotidiano
        env:
          EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
          CLOUDFLARE_BUCKET_NAME: ${{ secrets.CLOUDFLARE_BUCKET_NAME }}
          CLOUDFLARE_ENDPOINT_URL: ${{ secrets.CLOUDFLARE_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: python run_daily_update.py
